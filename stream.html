<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Radio - WCVR CivRadio</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    #fallback-message {
      display: none;
      margin-top: 1rem;
      padding: 1rem;
      background-color: #ffeeee;
      border: 1px solid #cc0000;
      color: #990000;
    }
    #fallback-message a {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #cc0000;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    #fallback-message a:hover {
      background-color: #990000;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>WCVR CivRadio 90.7FM</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="team.html">Our Team</a>
        <a href="stream.html">Live Radio</a>
      </nav>
    </div>
  </header>
  <main class="container">
    <section class="page">
      <h2>Listen Live</h2>
      <p>Click play to listen to our live radio stream:</p>
      <audio id="radio-player" controls>
        <source src="https://civradio.yoru.cafe/stream" type="audio/ogg">
        Your browser does not support the audio element.
      </audio>
      
      <div id="fallback-message">
        <p>There may be a fallback stream available, hosted by HosayNotJoseph.</p>
        <a href="https://fallback.civradio.uk/stream" target="_blank" rel="noopener">Click here to listen</a>
      </div>
    </section>
  </main>
  <footer class="footer">
    Â© <span id="year"></span> WCVR CivRadio 90.7FM. All rights reserved. | Developed by Joseph Redman.
  </footer>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const player = document.getElementById('radio-player');
    const fallbackMessage = document.getElementById('fallback-message');

    player.addEventListener('error', () => {
      fallbackMessage.style.display = 'block';
    });
  </script>
</body>
</html>
