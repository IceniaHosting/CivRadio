<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Radio - WCVR CivRadio</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="CivRadioLOGO.png">
</head>
<body>
  <center>
  <header class="header">
    <div class="container">
      <h1>WCVR CivRadio 90.7FM</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="team.html">Our Team</a>
        <a href="stream.html">Live Radio</a>
      </nav>
    </div>
  </header>
  </center>
  <main class="container">
    <section class="page">
      <h2>Listen Live</h2>
      <p id="streamMessage">Checking stream status...</p>
      <audio id="radioPlayer" controls style="display: none;">
        <source id="audioSource" src="" type="audio/ogg">
        Your browser does not support the audio element.
      </audio>
      <p id="errorMessage" style="color: red; display: none; margin-top: 1em;">
        Sorry, but we are experiencing technical difficulties and the stream is offline.
      </p>
    </section>
  </main>
  <footer class="footer">
    Â© <span id="year"></span> WCVR CivRadio 90.7FM. All rights reserved. | Developed by Joseph Redman.
  </footer>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const audio = document.getElementById('radioPlayer');
    const source = document.getElementById('audioSource');
    const errorMessage = document.getElementById('errorMessage');
    const streamMessage = document.getElementById('streamMessage');
    const streamURL = "https://civradio.yoru.cafe/stream";

    // Check if stream URL points to actual audio
    fetch(streamURL, { method: 'HEAD' }).then(response => {
      const contentType = response.headers.get('Content-Type');
      if (response.ok && contentType && contentType.startsWith('audio')) {
        source.src = streamURL;
        audio.load();
        audio.style.display = 'block';
        streamMessage.textContent = 'Click play to listen to our live radio stream:';
      } else {
        errorMessage.style.display = 'block';
        streamMessage.textContent = '';
      }
    }).catch(() => {
      errorMessage.style.display = 'block';
      streamMessage.textContent = '';
    });
  </script>
</body>
</html>
